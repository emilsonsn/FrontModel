<mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{title}}</h1>
      </div>
    </div>
    <form [formGroup]="form">
      <div class="row" *ngIf="!isNewUser">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [readonly]="true" formControlName="id">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Sobrenome</mat-label>
            <input matInput type="text" formControlName="surname">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Grupos</mat-label>
            <mat-select formControlName="group">
              <mat-option *ngFor="let group of userGroup | keyvalue" [value]="group.value">{{group.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button mat-flat-button (click)="onCancel()">Cancelar</button>
      </div>
      <div class="col-auto">
        <button mat-flat-button color="primary" (click)="onSubmit(form)">{{isNewUser ? 'Criar' : 'Salvar'}}</button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
